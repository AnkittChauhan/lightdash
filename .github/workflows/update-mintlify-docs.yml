name: Update Mintlify Docs

on:
  push:
    branches:
      - main
    paths:
      - "packages/backend/src/generated/swagger.json"

jobs:
  update-mintlify-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout mintlify-docs repository
        uses: actions/checkout@v4
        with:
          repository: lightdash/mintlify-docs
          token: ${{ secrets.CI_GITHUB_TOKEN }}
          path: mintlify-docs

      - name: Create branch name
        id: branch-name
        run: |
          timestamp=$(date +%Y%m%d-%H%M%S)
          echo "branch_name=update-swagger-$timestamp" >> $GITHUB_OUTPUT

      - name: Create new branch
        run: |
          cd mintlify-docs
          git checkout -b ${{ steps.branch-name.outputs.branch_name }}

      - name: Copy updated swagger.json
        run: |
          cp packages/backend/src/generated/swagger.json mintlify-docs/swagger.json

      - name: Commit changes
        run: |
          cd mintlify-docs
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add swagger.json
          git commit -m "Update swagger.json from lightdash/lightdash

          Auto-generated by GitHub Actions
          Source: ${{ github.repository }}@${{ github.sha }}"

      - name: Push changes
        run: |
          cd mintlify-docs
          git push origin ${{ steps.branch-name.outputs.branch_name }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.CI_GITHUB_TOKEN }}
          repository: lightdash/mintlify-docs
          branch: ${{ steps.branch-name.outputs.branch_name }}
          title: "Update swagger.json from lightdash/lightdash"
          body: |
            ## ðŸ¤– Auto-generated PR

            This PR updates the `swagger.json` file with the latest changes from the main lightdash repository.

            **Source:** ${{ github.repository }}@${{ github.sha }}
            **Triggered by:** Push to main branch
            **Generated at:** ${{ github.event.head_commit.timestamp }}

            ### Changes
            - Updated `swagger.json` with latest API definitions

            ### Review
            Please review the changes and merge if everything looks correct.
          base: main
          delete-branch: true
