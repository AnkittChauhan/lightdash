version: 2
models:
  - name: customers
    config:
      meta:
        primary_key: customer_id
        spotlight:
          categories: ["experimental"]
        joins:
          - join: membership
            hidden: true
            sql_on: ${customers.customer_id} = ${membership.customer_id}
            relationship: one-to-one
          - join: plan
            sql_on: ${membership.plan_id} = ${plan.id}
            relationship: many-to-one
        ai_hint: This is a customers table.
    description: |
      # Customers

      This table has basic information about a customer, as well as some derived
      facts based on a customer's orders
    columns:
      - name: customer_id
        description: This is a unique identifier for a customer
        tests:
          - unique
          - not_null
        config:
          meta:
            metrics:
              unique_customer_count:
                type: count_distinct
                label: Unique customer count
                description: Total number of customers
                spotlight:
                  categories: ["core"]
                ai_hint: Unique customer count.
              funnel_stage_count:
                label: Funnel Stage Count
                description: Count of customers who reached each funnel stage (use with funnel_stage_name grouping)
                type: count_distinct
                sql: customer_id
      - name: first_name
        description: |
          # First name
          ---
          Customer's first name. PII.
          ---
          Supports URLs
        config:
          meta:
            dimension:
              type: string
              urls:
                - label: "URL from value"
                  url:
                    "https://example.com/company/${value.formatted | url_encode
                    }"
                - label: "URL from row value"
                  url:
                    "https://example.com/company/${row.customers.customer_id.raw
                    | url_encode }"
                - label: "Invalid URL with bad reference"
                  url:
                    "https://example.com/company/${row.customer_id.raw | url_encode
                    }"
      - name: last_name
        description: Customer's last name. PII.
        config:
          meta:
            dimension:
              ai_hint: |
                Last name of the customer. PII.
      - name: age
        description: Customer's age
        config:
          meta:
            dimension:
              type: number
              required_attributes:
                is_admin: "true"
            metrics:
              average_age:
                type: average
                description: Average age of customers
      - name: created
        description: Timestamp (UTC) when customer was created
        config:
          meta:
            metrics:
              date_of_first_created_customer:
                type: min
              date_of_most_recent_created_customer:
                spotlight:
                  visibility: hide
                type: max
      - name: first_order
        description: Date of the customers first order
        config:
          meta:
            dimension:
              hidden: true
      - name: most_recent_order
        description: Date of the customers most recent order
        config:
          meta:
            dimension:
              hidden: true
      - name: days_since_last_order
        description: Number of days since the customers last order
        config:
          meta:
            dimension:
              hidden: true
      - name: days_between_created_and_first_order
        description: >-
          Number of days between the customer being created and making their
          first order
        config:
          meta:
            dimension:
              hidden: true
      - name: number_of_orders
        description: ""
        config:
          meta:
            dimension:
              hidden: true
      - name: customer_lifetime_value
        description: ""
        config:
          meta:
            dimension:
      - name: funnel_stage_name
        description: Dynamic funnel stage name based on parameter
        config:
          meta:
            dimension:
              type: string
              sql: |
                CASE 
                  WHEN ${ld.parameters.funnel_type} = 'customer_journey' THEN
                    CASE 
                      WHEN ${cj_stage} = 5 THEN 'Purchase'
                      WHEN ${cj_stage} = 4 THEN 'Intent'
                      WHEN ${cj_stage} = 3 THEN 'Consideration'
                      WHEN ${cj_stage} = 2 THEN 'Interest'
                      WHEN ${cj_stage} = 1 THEN 'Awareness'
                      ELSE 'No Engagement'
                    END
                  WHEN ${ld.parameters.funnel_type} = 'ecommerce' THEN
                    CASE 
                      WHEN ${ec_stage} = 5 THEN 'Purchase'
                      WHEN ${ec_stage} = 4 THEN 'Checkout'
                      WHEN ${ec_stage} = 3 THEN 'Add to Cart'
                      WHEN ${ec_stage} = 2 THEN 'Click'
                      WHEN ${ec_stage} = 1 THEN 'Impression'
                      ELSE 'No Engagement'
                    END
                  WHEN ${ld.parameters.funnel_type} = 'marketing' THEN
                    CASE 
                      WHEN ${mk_stage} = 5 THEN 'Customer'
                      WHEN ${mk_stage} = 4 THEN 'Qualified Lead'
                      WHEN ${mk_stage} = 3 THEN 'Lead'
                      WHEN ${mk_stage} = 2 THEN 'Click'
                      WHEN ${mk_stage} = 1 THEN 'Impression'
                      ELSE 'No Engagement'
                    END
                  ELSE 'Unknown Funnel Type'
                END
      - name: cj_stage
        description: Customer Journey funnel stage (1-5, highest stage reached)
        config:
          meta:
            dimension:
              hidden: true
      - name: ec_stage
        description: E-commerce funnel stage (1-5, highest stage reached)
        config:
          meta:
            dimension:
              hidden: true
      - name: mk_stage
        description: Marketing funnel stage (1-5, highest stage reached)
        config:
          meta:
            dimension:
              hidden: true
